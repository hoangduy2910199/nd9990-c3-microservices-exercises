apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api-user-deployment
  namespace: c3-project
  labels:
    app: udagram-api-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-api-user
  template:
    metadata:
      labels:
        app: udagram-api-user
    spec:
      containers:
      - name: udagram-api-user
        image: docker.io/duyphan28101997/udagram-api-user:v1
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 200m
          requests:
            cpu: 100m
        env:
          # Define the environment variable
          - name: POSTGRES_HOST
            valueFrom:
              configMapKeyRef:
                name: evn-configmap
                key: postgres_host
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: evn-configmap
                key: postgres_db
          - name: AWS_BUCKET
            valueFrom:
              configMapKeyRef:
                name: evn-configmap
                key: aws_bucket
          - name: AWS_REGION
            valueFrom:
              configMapKeyRef:
                name: evn-configmap
                key: aws_region
          - name: AWS_PROFILE
            valueFrom:
              configMapKeyRef:
                name: evn-configmap
                key: aws_profile
          - name: JWT_SECRET
            valueFrom:
              configMapKeyRef:
                name: evn-configmap
                key: jwt_secret
          - name: URL
            valueFrom:
              configMapKeyRef:
                name: evn-configmap
                key: url
          - name: POSTGRES_USERNAME
            valueFrom:
              secretKeyRef:
                name: env-secret
                key: username
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: env-secret
                key: password 